<!--QUE: Without using br tag,write a vertically aligned form asking for name,city and pincode of user.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <i><u><h1>User Details</h1></u></i>
    <form>
        <div>
        <label for="username">Enter your name</label>
        <input type="text" id="username" placeholder="Enter your name">
    </div>
<div>
        <label for="city">Enter your city name</label>
        <input type="text" id="city" placeholder="Enter your citry name">
    </div>

<div>
        <label for="string">Enter the pincode</label>
        <input type="string" id="string" placeholder="Enter the pincode">
    </div>
    </form>

</body>
</html>
